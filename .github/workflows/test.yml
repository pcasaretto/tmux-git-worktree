name: Test tmux-git-worktree

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Nix
      uses: cachix/install-nix-action@v31
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    
    - name: Run tests
      run: |
        nix develop --command bash -c './run-tests.sh'
    
    - name: Build plugin
      run: |
        nix build
        
    - name: Check Nix flake
      run: |
        nix flake check
