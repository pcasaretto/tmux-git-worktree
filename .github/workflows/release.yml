name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Install Nix
      uses: cachix/install-nix-action@v31
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Cachix
      uses: cachix/cachix-action@v16
      with:
        name: devenv
        
    - name: Run tests before release
      run: |
        nix flake check --show-trace
        
    - name: Build package
      run: |
        nix build --show-trace
        
    - name: Generate changelog
      id: changelog
      run: |
        # Get the previous tag
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
        CURRENT_TAG=${GITHUB_REF#refs/tags/}
        
        echo "## Changes in $CURRENT_TAG" > CHANGELOG.md
        echo "" >> CHANGELOG.md
        
        if [[ -n "$PREVIOUS_TAG" ]]; then
          echo "### Commits since $PREVIOUS_TAG:" >> CHANGELOG.md
          git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD >> CHANGELOG.md
        else
          echo "### All commits:" >> CHANGELOG.md
          git log --pretty=format:"- %s (%h)" >> CHANGELOG.md
        fi
        
        echo "" >> CHANGELOG.md
        echo "### Installation" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "#### Using Nix Flakes:" >> CHANGELOG.md
        echo '```nix' >> CHANGELOG.md
        echo "inputs.tmux-git-worktree.url = \"github:pcasaretto/tmux-git-worktree/$CURRENT_TAG\";" >> CHANGELOG.md
        echo '```' >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "#### Using TPM:" >> CHANGELOG.md
        echo '```bash' >> CHANGELOG.md
        echo "set -g @plugin 'pcasaretto/tmux-git-worktree'" >> CHANGELOG.md
        echo '```' >> CHANGELOG.md
        
        # Set output for use in release
        echo "tag_name=$CURRENT_TAG" >> $GITHUB_OUTPUT
        
    - name: Create release archive
      run: |
        # Create a clean archive for non-Nix users
        mkdir -p release-archive
        cp -r scripts/ release-archive/
        cp worktree.tmux release-archive/
        cp README.md release-archive/
        cp LICENSE release-archive/ 2>/dev/null || echo "MIT" > release-archive/LICENSE
        
        # Create tarball
        tar -czf tmux-git-worktree-${{ steps.changelog.outputs.tag_name }}.tar.gz -C release-archive .
        
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
        
    - name: Upload release archive
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./tmux-git-worktree-${{ steps.changelog.outputs.tag_name }}.tar.gz
        asset_name: tmux-git-worktree-${{ steps.changelog.outputs.tag_name }}.tar.gz
        asset_content_type: application/gzip
        
  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: release
    if: success()
    
    steps:
    - name: Notify success
      run: |
        echo "âœ… Successfully released ${{ github.ref_name }}"
        echo "ðŸ“¦ Archive created and uploaded"
        echo "ðŸŽ‰ Release is now available!"
